<p>flight-search works!</p>
<div class="max-w-5xl mx-auto mt-10 p-6 bg-white shadow rounded-lg">

  <h2 class="text-xl font-semibold text-gray-800 mb-6">
    Search Flights
  </h2>

  <!-- ðŸ” Search Form -->
  <form
    (ngSubmit)="searchFlights()"
    #searchForm="ngForm"
    class="flex items-end gap-4"
  >
    <!-- Departure -->
    <div class="flex flex-col flex-1">
      <label class="text-sm font-medium text-gray-700 mb-1">
        Departure
      </label>
      <input
        type="text"
        name="departure"
        [(ngModel)]="departure"
        required
        placeholder="Hyderabad"
        class="px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Arrival -->
    <div class="flex flex-col flex-1">
      <label class="text-sm font-medium text-gray-700 mb-1">
        Arrival
      </label>
      <input
        type="text"
        name="arrival"
        [(ngModel)]="arrival"
        required
        placeholder="Delhi"
        class="px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Search Button -->
    <button
      type="submit"
      [disabled]="searchForm.invalid"
      class="bg-blue-600 text-white px-6 py-2 rounded-md
             hover:bg-blue-700 transition disabled:opacity-50"
    >
      Search
    </button>
  </form>

</div>
